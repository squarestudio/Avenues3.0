    <script>

        // from, to, duration, easing
        // updateCb, completeCb
        // pause, play

        const animation = new Animation({
            duration: 1000,
            update (value) {
                console.log(value);
            }
        });

        animation.from(1).to(0).start();

        setTimeout(() => {
            animation.pause();
        }, 200)

        setTimeout(() => {
            animation.to(2).start();
        }, 1000)
